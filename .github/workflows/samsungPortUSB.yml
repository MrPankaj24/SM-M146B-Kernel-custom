name: Build Samsung M14 LTS Kernel

on:
  workflow_dispatch:
    inputs:
      ksu_commit:
        description: "KernelSU-Next Commit (optional)"
        type: string
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential flex git libelf-dev libssl-dev repo
          mkdir -p $GITHUB_WORKSPACE/kernel_workspace
          echo "KERNEL_ROOT=$GITHUB_WORKSPACE/kernel_workspace" >> $GITHUB_ENV

      - name: Sync GKI 5.15 LTS Source
        working-directory: ${{ env.KERNEL_ROOT }}
        run: |
          # Matches your exact 5.15.x android13-3 build
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android13-5.15-lts --depth=1
          repo sync -j$(nproc) --force-sync

      - name: Inject Samsung Exynos USB Drivers
        run: |
          # Clone the SM-M146B Source provided
          git clone https://github.com/MrPankaj24/SM-M146B-Kernel-Source.git --depth=1 samsung_src
          
          # Replace Generic DWC3 with Exynos-optimized versions
          rm -rf ${{ env.KERNEL_ROOT }}/common/drivers/usb/dwc3
          cp -r samsung_src/drivers/usb/dwc3 ${{ env.KERNEL_ROOT }}/common/drivers/usb/
          
          # Replace Gadget functions specifically for Tethering
          cp -r samsung_src/drivers/usb/gadget/function/* ${{ env.KERNEL_ROOT }}/common/drivers/usb/gadget/function/
          echo "Samsung USB stack successfully injected."

      - name: Configure Kernel & SUSFS
        working-directory: ${{ env.KERNEL_ROOT }}/common
        run: |
          # Add Samsung-specific USB configurations to the fragment
          cat >> arch/arm64/configs/gki_defconfig << 'EOF'
          CONFIG_USB_DWC3_EXYNOS=y
          CONFIG_USB_F_RNDIS=y
          CONFIG_USB_CONFIGFS_F_TETHER=y
          CONFIG_USB_DWC3_DUAL_ROLE=y
          EOF
          
          # (Your existing SUSFS v2.0.0 and KernelSU-Next patching logic goes here)

      - name: Build Kernel (Bazel)
        working-directory: ${{ env.KERNEL_ROOT }}
        run: |
          # Using --config=fast to bypass strict KMI checks for the custom drivers
          tools/bazel build --config=fast //common:kernel_aarch64_dist

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: M146B-5.15-LTS-USB-Fixed
          path: ${{ env.KERNEL_ROOT }}/bazel-bin/common/kernel_aarch64/Image
